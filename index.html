<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Signup-form" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="article-info">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="description">
        See how propblems in real-time is great, but understanding how
        developers think is invaluable
      </p>
    </article>
    <section class="form-section">
      <button class="trial-button" type="button">
        <b>Try it for free 7 days</b>
        then $20/mo.thereafter
      </button>
      <form class="form" method="get">
        <fieldset class="fieldset">
          <input
            class="first-name"
            type="text"
            id="first-name"
            placeholder="First Name"
            required
          />
          <input
            class="second-name"
            type="text"
            id="last-name"
            placeholder="Last Name"
            required
          />
          <input
            class="email"
            type="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <input
            class="password"
            type="password"
            id="password"
            placeholder="password"
            required
          />
          <button class="claim-button" type="button">
            CLAIM YOUR FREE TRIAL
          </button>
        </fieldset>
        <p class="terms-info">
          By clicking the button you are afreeing to our
          <b>Terms and Services</b>
        </p>
      </form>
    </section>
  </body>
</html>
