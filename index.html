<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Signup-form" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="article-info">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="description">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </article>
    <div class="form-section">
      <button class="trial-button" type="button">
        <b>Try it for free 7 days</b>
        then $20/mo.thereafter
      </button>
      <form class="form" method="get">
        <fieldset class="fieldset">
          <input
            class="first-name first_input"
            type="text"
            id="first-name"
            placeholder="First Name"
            required
          />
          <label class="first-name-label" for="first-name"
            >First Name cannot be empty</label
          >

          <input
            class="second-name second_input"
            type="text"
            id="last-name"
            placeholder="Last Name"
            required
          />
          <label class="second-name-label" for="first-name"
            >Last Name cannot be empty</label
          >
          <input
            class="email email_input"
            type="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <label class="email-label" for="email"
            >Look like this is not an email</label
          >
          <input
            class="password password_input"
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <label class="password-label" for="password"
            >Password cannot be empty</label
          >

          <button class="claim-button" type="button">
            CLAIM YOUR FREE TRIAL
          </button>
        </fieldset>
        <p class="terms-info">
          By clicking the button you are agreeing to our
          <b class="bold-conditions-text">Terms and Services</b>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
